clients: 
  - client_id: 0
    cf: "default"
    record_count: 15000
    request_distribution: 'uniform'
    op_distribution:
      READ: 1.0
    behaviors:
      - type: STEADY
        request_rate_qps: 2000
        duration_s: 45
