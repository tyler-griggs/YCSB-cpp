clients:
  # ==============================================
  # Rotating Anchor CFs (15 total)
  # Each writes for 20s then pauses for 280s
  # Staggered at 20s intervals to ensure continuous blockage
  # ==============================================
  - client_id: 0
    cf: "default"
    record_count: 1000000
    op_distribution:
      RANDOM_INSERT: 1.0
    behaviors:
      - type: STEADY
        request_rate: 375  # 375 RPS * 8KB = 0.26MB/s â†’ 5.2MB in 20s
        duration: 20
      - type: INACTIVE
        duration: 280

  - client_id: 1
